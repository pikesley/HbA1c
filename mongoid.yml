production:
  uri: <%= ENV['MONGOHQ_URL'] %>
  max_retries_on_connection_failure: 20
  persist_in_safe_mode: true
  skip_version_check: true

development:
  sessions:
    default:
      database: metrics_api_development
      hosts:
        - localhost

test:
  sessions:
    default:
      database: metrics_api_test
      hosts:
        - localhost
